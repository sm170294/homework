<head>
    <meta charset="UTF-8">

font-family: 'Yeon Sung', cursive;

<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">

<div class="card mb-3">

         alt="...">
    <hr>
    <div class="card-body">


        <h1 class="card-title">지니의 요술램프🧞‍♂️<h4>가격 : 1,000,000,000원 / 개</h4>
            <hr>
            <h4 class="card-text">
                당신... 억만장자가 되고 싶은가? 혹은 그녀와 결혼하고 싶은가? 후후... 당신의 소원을 들어줄 레어템이 여기있다!
                <br>손으로 살살 문지르면 램프요정 지니가 나와서 당신이 원하는 그것들을
                전부 이루어줄것이다!

    </div>

    <hr>
    <div class="card">
        <div class="card-body">
            <h1>주문하기</h1>
            <hr>
        </div>
    </div>
    <br>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">주문자 이름 </label>
                <input type="text" class="form-control" width="200px">
            </div>
            <br>
            <div class="form-group" aria-setsize="160px">

                <label>수량</label>

                <select id="i" class="form-control">
                    <option selected>- - - - 수량을 선택하세요 - - - -</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <br>
                <Br>
            </div>
            <div class="form-group">
                <label for="inputAddress">주소1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <br>

            <div class="form-group">
                <label for="inputAddress2">주소2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>


            <br>
            <div class="form-group col-md-2">
                <label for="inputZip">우편번호</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    영수증 이메일로 받기
                </label>
                <br><br>
            </div>
            <div class="form-group col-md-4">

                <label for="inputEmail4">E-mail</label>
                <input type="text" placeholder="name@example.com">
                <select id="inputEmail4" class="form-control">
                    <option selected>- - - - 직접 입력하세요 - - - -</option>
                    <option>@naver.com</option>
                    <option>@daum.net</option>
                    <option>@gmail.com</option>
                </select>
            </div>
            <br>
            모든 이용약관에 동의하시겠습니까?<input type="checkbox">
            <br><br>
            <button  onclick="order()" type="button" class="btn btn-primary"
                    style="background-color: darksalmon; border-radius: 10px; width: 100px;height: 40px; padding: 5px;">
                주문하기
            </button>


    </form>
